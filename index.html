<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="weather icon.svg" width="80px" class="weather-icon" />
      <p class="logo-label">PurpleSky weather</p>
      <br>
      <form id="city-input">
        <div class="input-group mb-3">
          <input id="city-input-field"
            type="text"
            class="form-control"
            placeholder="Search City"
            aria-label="Search City"
            aria-describedby="search-button"
          />
             <button type="submit" class="btn btn-primary" id="search-button">Search</button>
        </div>
      </form>
      <h1 id="city">Sydney, <div id="temperature">☀️ 30°</div></h1>
      <p><div class="day-time">Tuesday, 19:00</div>
        <div>Sunny conditions will remain for the rest of the day.</div>
      <div>Humidity: <span id="humidity">60</span>%, 
        Wind: <span id="wind">16</span>km/h,
        Precipitiation: <span id="precipitation"</span>0%
      </p></div>
        <br>
    <div class="row">
  <div class="col text-center">
    <div>Sat</div>
    <div>☀️</div>
    <div><strong>32°</strong>/16°</div>
  </div>
    <div class="col text-center">
    <div>Sun</div>
    <div>☀️</div>
    <div><strong>30°</strong>/16°</div>
  </div>
    <div class="col text-center">
    <div>Mon</div>
    <div>☀️</div>
    <div><strong>26°</strong>/10°</div>
  </div>
    <div class="col text-center">
    <div>Tue</div>
    <div>🌥️</div>
    <div><strong>23°</strong>/9°</div>
  </div>
    <div class="col text-center">
    <div>Wed</div>
    <div>☁️</div>
    <div><strong>21°</strong>/8°</div>
  </div>
  
</div>

  </body>
</html>
